<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission form</title>
</head>
<body>
    <div style="border: 3px solid black; padding:1em; display:inline-block">
    <h2>Admission form</h2>
    <form>    
        <label> Firstname </label>           
        <input type="text" name="firstname" size="15"/> <br> <br>   
        <label> Lastname: </label>           
        <input type="text" name="lastname" size="15"/> <br> <br> 
        <label>Date of Birth</label>   
        <input type="date"/><br><br>
        <label>Select Your Age</label>   
        <input type="range" min="17"/><br><br>
        <label>     
        Course :    
        </label>     
        <select>    
        <option value="Course">Course</option>    
        <option value="BCA">BCA</option>    
        <option value="BBA">BBA</option>    
        <option value="B.Tech">B.Tech</option>    
        <option value="MBA">MBA</option>    
        <option value="MCA">MCA</option>    
        <option value="M.Tech">M.Tech</option>    
        <option value="BSC">BSC</option>    
        </select>    
        <br>    
        <br>    
        <label>     
        Gender :    
        </label><br>    
        <input type="radio" name="gender"/> Male <br>    
        <input type="radio" name="gender"/> Female <br>    
        <input type="radio" name="gender"/> Other    
        <br>    
        <br>    
        <label>  
        Hobbies:  
        </label>    
        <br>    
        <input type="checkbox" name="Programming"> Programming <br>    
        <input type="checkbox" name="Cricket"> Cricket <br>    
        <input type="checkbox" name="Football"> Football  <br>   
        <input type="checkbox" name="Football"> Swamming  <br>   
        <input type="checkbox" name="reading Novel"> Reading Novel  <br>   
        <br>    
        <br>   
        <label>     
        Phone :    
        </label>      
        <input type="text" name="phone" size="10"> <br> <br>    
        Address:        
        <textarea cols="80" rows="5" value="address">    
        </textarea>    
        <br> <br> 
        <label>Upload&nbsp;&nbsp;your&nbsp;&nbsp;12th&nbsp;&nbsp;marksheet&nbsp;&nbsp;here:</label>   
        <input type="file" multiple accept=".jpg.png"/><br><br>
        Email:    
        <input type="email" id="email" name="email"> <br>      
        <br> <br>    
        Password:    
        <input type="Password" id="pass" name="pass"> <br>     
        <br> <br> 
        <a href="tags.html" id="on click">go to next page</a><br><br>
        <input type="submit" value="Submit">    
        <input type="reset" value="Reset">  
        </form>  
    </div>  
</body>
</html>
